<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Weather Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Weather Effects -->
  <canvas id="weatherCanvas"></canvas>
  <div id="clouds"></div>
  <div id="lightning"></div>

  <div class="app">
    <header>
      <h1><i class="fa-solid fa-cloud-sun"></i> Weather Dashboard</h1>
      <div class="top-controls">
        <div class="search-bar">
          <input type="text" id="cityInput" placeholder="Search city...">
          <button id="searchBtn"><i class="fa fa-search"></i></button>
          <div id="suggestions" class="suggestions"></div>
        </div>
        <button id="themeToggle" class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
    </header>

    <main>
      <section id="currentWeather" class="weather-card">
        <h2>Loading...</h2>
        <p>Please allow location access or search a city.</p>
      </section>

      <h2 class="forecast-title">5-Day Forecast</h2>
      <section id="forecast" class="forecast-container"></section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
